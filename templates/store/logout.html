{% extends 'base.html' %}

{% block title %}Logged Out - StyleHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-sm text-center p-5">
        <div class="card-body">
            <i class="fas fa-sign-out-alt fa-5x text-primary mb-4"></i>
            <h2>You have been logged out</h2>
            <p class="lead mb-4">Thank you for shopping with StyleHub!</p>
            <div class="mt-4">
                <a href="{% url 'store:login' %}" class="btn btn-primary me-2">
                    Login Again
                </a>
                <a href="{% url 'store:home' %}" class="btn btn-outline-primary">
                    Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
