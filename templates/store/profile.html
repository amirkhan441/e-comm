{% extends 'base.html' %}

{% block title %}Your Profile - StyleHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Account Navigation</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'store:profile' %}" class="list-group-item list-group-item-action active">
                        <i class="fas fa-user me-2"></i> Profile
                    </a>
                    <a href="{% url 'store:view_cart' %}" class="list-group-item list-group-item-action">
                        <i class="fas fa-shopping-cart me-2"></i> Shopping Cart
                    </a>
                    <a href="{% url 'store:view_wishlist' %}" class="list-group-item list-group-item-action">
                        <i class="fas fa-heart me-2"></i> Wishlist
                    </a>
                    <a href="{% url 'store:order_history' %}" class="list-group-item list-group-item-action">
                        <i class="fas fa-box me-2"></i> Order History
                    </a>
                    <form method="post" action="{% url 'store:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="list-group-item list-group-item-action text-danger border-0">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9">
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h4 class="mb-0">Profile Information</h4>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-3 text-center">
                            <div class="profile-avatar mb-3">
                                <i class="fas fa-user-circle fa-6x text-primary"></i>
                            </div>
                            <p class="lead">{{ user.username }}</p>
                        </div>
                        <div class="col-md-9">
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="first_name" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="first_name" value="{{ user.first_name }}">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="last_name" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="last_name" value="{{ user.last_name }}">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" value="{{ user.email }}">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone" value="{{ user.profile.phone }}">
                                </div>
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">Delivery Address</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3">{{ user.profile.address }}</textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" value="{{ user.profile.city }}">
                            </div>
                            <div class="col-md-6">
                                <label for="postal_code" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postal_code" value="{{ user.profile.postal_code }}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" value="{{ user.profile.country }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Address</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
